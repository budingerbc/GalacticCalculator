<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Galactic Calculator</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron"><h1>Galactic Calculator</h1></div>


    <form id="date-input-form">
      <div class="form-group">
        <label for="date-input" class="col-2 col-form-label">Enter your Age</label>
        <div class="col-10">
          <input class="form-control" type="date" id="date-input">
          <button type="submit" class="btn btn-info">Calc</button>
        </div>
      </div>
    </form>

    <div id="output">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">If you lived on these planets, you would be this old on each:</h4>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-3">
              <ul>
                <li><p>Mercury:</p></li>
                <li><p>Venus:</p></li>
                <li><p>Mars:</p></li>
                <li><p>Jupiter:</p></li>
              </ul>
            </div>
            <div class="col-sm-3">
              <div id="right-align">
              <p id="mercury"></p>
              <p id="venus"></p>
              <p id="mars"></p>
              <p id="jupiter"></p>
            </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</body>
</html>
